<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Worker Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: url('http://wallpapercave.com/wp/GQn5K5c.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Great Vibes', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Starfield overlay */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.08;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100px, -100px); }
    }

    /* Floating particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particles span {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    /* Moon */
    .moon {
      position: absolute;
      width: 250px;
      height: 250px;
      background: url("https://i.pinimg.com/originals/a1/01/e2/a101e22fc458c1110d418ee309f240c8.png") no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 0 30px #ffcc00, 0 0 60px #ffcc00;
      animation: moonFly 20s ease-in-out infinite, moonGlow 5s infinite alternate;
      z-index: 1;
    }

    @keyframes moonFly {
      0%   { top: 60%; left: 50%; opacity: 0; transform: scale(0.9); }
      50%  { top: 20%; left: 80%; opacity: 1; transform: scale(1.05); }
      100% { top: 50%; left: 10%; opacity: 0.9; transform: scale(1); }
    }

    @keyframes moonGlow {
      0%   { box-shadow: 0 0 40px #a0faff, 0 0 80px #a0faff; }
      50%  { box-shadow: 0 0 80px #ffcc00, 0 0 120px #ffcc00; }
      100% { box-shadow: 0 0 40px #a0faff, 0 0 80px #a0faff; }
    }

    .animated-text {
      font-size: 7rem;
      font-weight: bold;
      z-index: 2;
      letter-spacing: 5px;
      display: flex;
      justify-content: center;
      text-align: center;
      animation: textAppear 3s ease-out forwards;
    }

    .animated-text span {
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      display: inline-block;
      transform: translateY(100px);
      transition: all 0.3s ease;
    }

    .animated-text span:hover {
      color: #ffcc00;
      text-shadow: 0 0 30px #ffcc00, 0 0 60px #ffcc00;
      transform: translateY(-10px) scale(1.2);
    }

    .animated-text span:nth-child(1) { animation-delay: 0.4s; }
    .animated-text span:nth-child(2) { animation-delay: 0.6s; }
    .animated-text span:nth-child(3) { animation-delay: 0.8s; }
    .animated-text span:nth-child(4) { animation-delay: 1.0s; }
    .animated-text span:nth-child(5) { animation-delay: 1.2s; }
    .animated-text span:nth-child(6) { animation-delay: 1.4s; }
    .animated-text span:nth-child(7) { animation-delay: 1.6s; }
    .animated-text span:nth-child(8) { animation-delay: 1.8s; }
    .animated-text span:nth-child(9) { animation-delay: 2.0s; }
    .animated-text span:nth-child(10) { animation-delay: 2.2s; }
    .animated-text span:nth-child(11) { animation-delay: 2.4s; }
    .animated-text span:nth-child(12) { animation-delay: 2.6s; }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(100px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes textAppear {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .animated-text { font-size: 5rem; }
      .moon { width: 180px; height: 180px; }
    }

    @media (max-width: 480px) {
      .animated-text { font-size: 4rem; }
      .moon { width: 150px; height: 150px; }
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <div class="moon"></div>

    <h1 class="animated-text">
      <span>T</span><span>y</span><span>p</span><span>e</span>
      &nbsp;
      <span>M</span><span>e</span>
    </h1>
  </div>

  <div class="particles">
    <!-- Random stars -->
    <span style="top: 90%; left: 5%; animation-delay: 1s;"></span>
    <span style="top: 85%; left: 15%; animation-delay: 3s;"></span>
    <span style="top: 95%; left: 25%; animation-delay: 5s;"></span>
    <span style="top: 92%; left: 40%; animation-delay: 7s;"></span>
    <span style="top: 88%; left: 60%; animation-delay: 2s;"></span>
    <span style="top: 94%; left: 80%; animation-delay: 4s;"></span>
    <span style="top: 89%; left: 90%; animation-delay: 6s;"></span>
  </div>

    }, 8000);
  </script>

</body>
</html>
